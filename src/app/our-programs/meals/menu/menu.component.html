<h2>Week of March 21-25, 2022</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- mealType Column -->
    <ng-container matColumnDef="mealType">
      <th mat-header-cell *matHeaderCellDef> Meal Type </th>
      <td mat-cell *matCellDef="let item"> {{item.mealType}} </td>
    </ng-container>
  
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Meal Category</th>
      <td mat-cell *matCellDef="let item"> {{item.category}} </td>
    </ng-container>
  
    <!-- monday Column -->
    <ng-container matColumnDef="monday">
      <th mat-header-cell *matHeaderCellDef> Monday </th>
      <td mat-cell *matCellDef="let item"> {{item.monday}} </td>
    </ng-container>
  
    <!-- tuesday Column -->
    <ng-container matColumnDef="tuesday">
      <th mat-header-cell *matHeaderCellDef> Tuesday </th>
      <td mat-cell *matCellDef="let item"> {{item.tuesday}} </td>
    </ng-container>

     <!-- Wednesday Column -->
     <ng-container matColumnDef="wednesday">
        <th mat-header-cell *matHeaderCellDef> Wednesday </th>
        <td mat-cell *matCellDef="let item"> {{item.wednesday}} </td>
    </ng-container>

    <!-- Thursday Column -->
    <ng-container matColumnDef="thursday">
        <th mat-header-cell *matHeaderCellDef> Thursday </th>
        <td mat-cell *matCellDef="let item"> {{item.thursday}} </td>
    </ng-container>

    <!-- Friday Column -->
    <ng-container matColumnDef="friday">
        <th mat-header-cell *matHeaderCellDef> Friday </th>
        <td mat-cell *matCellDef="let item"> {{item.friday}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
