
<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Holiday">
      <th mat-header-cell *matHeaderCellDef> Holiday </th>
      <td mat-cell *matCellDef="let element"> {{element.holiday}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Day Amount">
      <th mat-header-cell *matHeaderCellDef> Days Closed </th>
      <td mat-cell *matCellDef="let element"> {{element.dayAmount}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<br>

<div class="container">
    <table mat-table [dataSource]="dailyDataSource" class="mat-elevation-z8" style="width: 100%;">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Activity">
          <th mat-header-cell *matHeaderCellDef> Activity </th>
          <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="dailyDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dailyDisplayedColumns;"></tr>
      </table>
    </div>
